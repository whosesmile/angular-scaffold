<div class="modal-header">
  <a class="close" ng-click="$dismiss()">&times;</a>
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body modal-body-fixed-height">
	<form class="form-horizontal" name="form">
		<div class="form-group" >
			<div class="col-sm-7">
				<input type="hidden" class="form-control" ng-model="entity.id"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><i class="text-danger">*</i> 名称：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" placeholder="请输入商品名称" ng-model="entity.name" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><i class="text-danger">*</i> ICON：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" placeholder="请输入ICON" ng-model="entity.icon" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><i class="text-danger">*</i> URL：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" placeholder="请输入URL" ng-model="entity.url" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><i class="text-danger">*</i> 状态：</label>
			<div class="col-sm-7">
				<select class="form-control" ng-model="entity.status" required>
					<option value="">-- 请选择 --</option>
					<option value="0" class="">停用</option>
					<option value="1" class="">启用</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><i class="text-danger">*</i> 顺序：</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" placeholder="" ng-model="entity.sort" required/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="confirm()" ng-disabled="form.$invalid || processing">
    <span ng-if="!processing">确定</span>
    <span ng-if="processing">处理中...</span>
  </button>
  <button class="btn btn-default" ng-click="$dismiss()">取消</button>
</div>

<div id="login" ng-cloak cs-animate>
  <div class="content center-block">
    <form method="post" name="form" ng-submit="login()">
      <h3 class="form-title"><img src="/img/logo.png" alt="logo" /> 千丁管理平台</h3>
      <div class="alert alert-danger" ng-if="error">
        <button type="button" class="close" ng-click="$parent.error=false" title="关闭">&times;</button>
        <span><i class="fa fa-info-circle fa-lg"></i> 账号或密码错误</span>
      </div>

      <div class="form-group">
        <div class="input-group" ng-class="{'ng-dirty': form.username.$dirty, 'ng-valid': form.username.$valid, 'ng-invalid': form.username.$invalid}">
          <div class="input-group-addon">
            <i class="fa fa-envelope"></i>
          </div>
          <input class="form-control" type="text" placeholder="账号" name="username" ng-model="username" cs-focus autofocus required />
        </div>
        <p class="text-danger" ng-if="form.username.$dirty &amp;&amp; form.username.$invalid"><i class="fa fa-exclamation-circle"></i> 请输入您的账号</p>
      </div>
      
      <div class="form-group">
        <div class="input-group" ng-class="{'ng-dirty': form.password.$dirty, 'ng-valid': form.password.$valid, 'ng-invalid': form.password.$invalid}">
          <div class="input-group-addon">
            <i class="fa fa-lock"></i>
          </div>
          <input class="form-control" type="password" placeholder="密码" name="password" ng-model="password" cs-autofill required />
        </div>
        <p class="text-danger" ng-if="form.password.$dirty &amp;&amp; form.password.$invalid"><i class="fa fa-exclamation-circle"></i> 请输入您的密码</p>
      </div>

      <div class="form-group clearfix">
        <label class="pull-left">
          <input type="checkbox" name="remember" ng-model="remember" value="true" /> 保持登录
        </label>
        <a href="" class="pull-right">忘记密码？</a>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success btn-block" type="submit" ng-disabled="form.$invalid || processing">
          <span ng-if="!processing">立即登录</span>
          <span ng-if="processing">正在登录</span>
        </button> 
      </div>
    </form>

    <div class="copyright small text-center text-muted">
       2014 &copy; 千丁互联 &nbsp; 京ICP备14022431号-1
    </div>
  </div>
</div>

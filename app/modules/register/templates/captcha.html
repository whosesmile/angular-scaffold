<form role="form" name="captchaForm" ng-submit="submit()">
  <div class="form-group form-group-first">
    <input type="text" name="captcha" ng-model="captcha" class="form-control" id="inputCapcha" placeholder="请输入验证码" cs-number required ng-pattern="/^\d{4,8}$/" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary full-width" ng-disabled="captchaForm.$invalid || processing">
      <span ng-hide="processing">注册账号</span><span ng-show="processing">请稍后...</span>
    </button>
  </div>
  <div class="form-group" ng-hide="processing">
    <small ng-if="!resend">{{ remaining }}秒后可重新发送</small>
    <a ng-if="resend" class="small">重发验证码</a>
  </div>
</form>

<form role="form" name="captchaForm" ng-submit="submit()">
  <div class="form-group form-group-first">
    <input type="number" name="" class="form-control" id="inputCapcha" placeholder="请输入验证码" cs-focus required ng-pattern="/\d{4,}/" />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary full-width" ng-disabled="captchaForm.$invalid">注册账号</button>
  </div>
  <div class="form-group">
    <small ng-if="!resend">{{ remaining }}秒后可重新发送</small>
    <a ng-if="resend" class="small">重发验证码</a>
  </div>
</form>
